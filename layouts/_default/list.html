{{ define "main" }}
    <h1>{{.Title}}</h1>
    <div class="cards">
        {{ $pages := .Pages }}
        {{ if .IsHome }}{{ $pages = .Site.RegularPages }}{{ end }}
        {{ range (where $pages "Section" "!=" "") }}
            <div class="card">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                <p>{{ safeHTML .Summary }}</p>
            </div>
        {{ end }}
    </div>


{{ end }}
